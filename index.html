<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
      <h1><i class="fas fa-cloud-moon-rain"></i>Weather Dashboard</h1>      
    </div>
  </header>
  
  <div class="container-fluid">   

   <!-- Search Form -->
   <section class="container my-5">
    <div class="row">

      <div class="col-12 col-md-4 col-xl-3">
        <h3>Search for a city</h3>
                
          <form id="weather-form">
            <div class="form-group">
              <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>  
          </form>
      </div>

    <!-- Top result section -->
      <div class="col-12 col-md-8 col-xl-9 top-result" id="result-top">
          <h2 class="subtitle" id="city-name"></h2><span id="today-date"></span>
          <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
          <div id="temp-data" class="list-group"></div>
          <div id="wind-data" class="list-group"></div>
          <div id="humidity-data" class="list-group"></div>

          <!-- five day forecast -->
          <div class="row">
            <div class="col">
              <div id="forecast-date-0"></div>
              <div><img class="temp-icon" src="" alt="Weather icon" id="forecast-icon-0"></div>
              <div id="forecast-temp-0"></div>
              <div id="forecast-wind-0"></div>
              <div id="forecast-humidity-0"></div>              
            </div>

            <div class="col">
              <div id="forecast-date-1"></div>
              <div><img class="temp-icon" src="" alt="Weather icon" id="forecast-icon-1"></div>
              <div id="forecast-temp-1"></div>
              <div id="forecast-wind-1"></div>
              <div id="forecast-humidity-1"></div>   
            </div>

            <div class="col">
              <div id="forecast-date-2"></div>
              <div><img class="temp-icon" src="" alt="Weather icon" id="forecast-icon-2"></div>
              <div id="forecast-temp-2"></div>
              <div id="forecast-wind-2"></div>
              <div id="forecast-humidity-2"></div>  
            </div>

            <div class="col">
              <div id="forecast-date-3"></div>
              <div><img class="temp-icon" src="" alt="Weather icon" id="forecast-icon-3"></div>
              <div id="forecast-temp-3"></div>
              <div id="forecast-wind-3"></div>
              <div id="forecast-humidity-3"></div>  
            </div>

            <div class="col">
              <div id="forecast-date-4"></div>
              <div><img class="temp-icon" src="" alt="Weather icon" id="forecast-icon-4"></div>
              <div id="forecast-temp-4"></div>
              <div id="forecast-wind-4"></div>
              <div id="forecast-humidity-4"></div>  
            </div>
          </div>

      </div>

      
    </div>
  </section>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

  
</body>

</html>
