<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
      <h1><i class="fas fa-cloud-moon-rain"></i>Weather Dashboard</h1>      
    </div>
  </header>
  
  <div class="container-fluid">  

 

   <!-- Two column layout -->
   <section class="container my-5">
    <div class="row">

      <div class="col-12 col-md-4 col-xl-3">
        <h3>Search for a city</h3>
                
          <form id="weather-form">  
            <div class="form-group">     
            <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
            
          </div> 
          <button type="submit" class="btn btn-primary">Search</button>  
            
          </form>

          
        
      </div>

      <div class="col-12 col-md-8 col-xl-9 top-result" id="result-top">
        <h2 class="subtitle" id="city-name"></h2><span id="today-date"></span>
        <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
        <div id="temp-data" class="list-group"></div>
        <div id="wind-data" class="list-group"></div>
        <div id="humidity-data" class="list-group"></div>
      </div>

     
    </div>
  </section>




</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/js/script.js"></script>

  
</body>

</html>
